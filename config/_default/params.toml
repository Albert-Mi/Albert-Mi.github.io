# === params.toml (Stack v3 兼容；三栏：左侧栏 + 中栏 + 右侧栏) ===

# 首页/归档展示的主栏目
mainSections = ["post"]

# RSS 全文
rssFullContent = true

# 站点图标
favicon = "/favicon.png"

[footer]
since = 2020
customText = ""

[dateFormat]
published = "Jan 02, 2006"
lastUpdated = "Jan 02, 2006 15:04 MST"

# -------- 左侧栏（作者信息/导航） --------
[sidebar]
emoji = "🚀"                           # 可选图标，不想要可删除
title = "Albert-Mi"                    # 网站名称（显示在头像下）
subtitle = "Xuan の小窝"   # 简短介绍（支持中英文）
avatarShape = "circle"                 # "circle" 或 "square"

[sidebar.avatar]
enabled = true
local = true
src = "img/Portrait.png"

# -------- 文章区设置 --------
[article]
headingAnchor = false
math = true          # 需要数学公式时再开 true
readingTime = true

[article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

# -------- 右侧栏 Widgets：主页用 --------
## 注意：Stack v3 采用 array-of-tables 语法；不要写成 [widgets] 或 enable=true
[[widgets.homepage]]
type = "search"

[[widgets.homepage]]
type = "archives"
  [widgets.homepage.params]
  limit = 5

[[widgets.homepage]]
type = "categories"
  [widgets.homepage.params]
  limit = 10

[[widgets.homepage]]
type = "tag-cloud"
  [widgets.homepage.params]
  limit = 10

# -------- 右侧栏 Widgets：文章页/列表页用 --------
[[widgets.page]]
type = "toc"

# -------- Open Graph / Twitter --------
[opengraph.twitter]
site = ""
card = "summary_large_image"

[defaultImage.opengraph]
enabled = false
local = false
src = ""

# -------- 数学公式 --------
[params.math]
enable = true

[params]
  customCSS = ["/css/custom.css"]

# -------- 颜色/主题 --------
[colorScheme]
toggle = true
default = "auto"

# -------- 图片处理 --------
[imageProcessing.cover]
enabled = true

[imageProcessing.content]
enabled = true

