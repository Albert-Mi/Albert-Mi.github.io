{{- $cols := .Get "cols" | default 3 -}}
<style>
  /* 宫格：每行 {{ $cols }} 列，保持你原有的断点逻辑 */
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat({{ $cols }}, minmax(0, 1fr));
    gap: 12px;
  }
  @media (max-width: 768px) {
    .gallery-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
  }
  @media (max-width: 480px) {
    .gallery-grid { grid-template-columns: repeat(1, minmax(0, 1fr)); }
  }

  /* 每个单元：正方形容器，圆角与溢出裁剪保持原风格 */
  .gallery-item {
    position: relative;
    aspect-ratio: 1 / 1;         /* 关键：固定正方形 */
    border-radius: 8px;
    overflow: hidden;
    display: block;
    background: rgba(0,0,0,.2);  /* 给 contain 留的留白一个柔和底色 */
  }

  /* 图片填满容器，但保持比例，超出留空白 */
  .gallery-item > img {
    width: 100%;
    height: 100%;
    object-fit: contain;          /* 关键：横图上下留空、竖图左右留空 */
    display: block;
  }
</style>

<div class="gallery-grid">
  {{- range .Page.Resources.ByType "image" -}}
    <a class="gallery-item" href="{{ .RelPermalink }}" target="_blank" title="{{ .Name }}">
      <img src="{{ .RelPermalink }}" alt="{{ .Name }}" loading="lazy">
    </a>
  {{- end -}}
</div>
