{{- $cols := .Get "cols" | default 4 -}}
<style>
  /* 网格：保持每行四等分（可通过参数 cols 调整） */
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat({{ $cols }}, minmax(0, 1fr));
    gap: 12px;
  }
  @media (max-width: 1024px) {
    .gallery-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
  }
  @media (max-width: 768px) {
    .gallery-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
  }
  @media (max-width: 480px) {
    .gallery-grid { grid-template-columns: repeat(1, minmax(0, 1fr)); }
  }

  /* 单元格：固定为正方形 + 居中承载 */
  .gallery-item {
    position: relative;
    aspect-ratio: 1 / 1;          /* 固定正方形容器 */
    border-radius: 10px;
    overflow: hidden;
    display: grid;                 /* 用 grid 居中图片 */
    place-items: center;           /* 水平+垂直都居中 */
    background: rgba(0,0,0,.2);    /* 留白时的底色 */
  }

  /* 图片：不拉伸不裁切，最大宽高不超过容器 */
  .gallery-item > img {
    max-width: 100%;
    max-height: 100%;
    width: auto;                   /* 维持原始宽高比 */
    height: auto;
    display: block;
    /* 下面两行可要可不要（双保险）；不影响 grid 居中逻辑 */
    object-fit: contain;
    object-position: center center;
  }

  /* 可点击的缩略图，无默认装饰 */
  .gallery-item {
    text-decoration: none;
  }
</style>

<div class="gallery-grid">
  {{- range .Page.Resources.ByType "image" -}}
    <a class="gallery-item" href="{{ .RelPermalink }}" target="_blank" title="{{ .Name }}">
      <img src="{{ .RelPermalink }}" alt="{{ .Name }}" loading="lazy">
    </a>
  {{- end -}}
</div>
