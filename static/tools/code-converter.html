<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Converter - Free Image/PDF to LaTeX/Markdown</title>
    
    <!-- PDF.js for PDF parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Mammoth.js for Word documents -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <!-- MathJax for math rendering preview -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Marked.js for Markdown preview -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 24px;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: #eff6ff;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover { background: var(--primary-dark); }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .results {
            display: none;
        }

        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        pre {
            background: #0f172a;
            color: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            position: relative;
        }

        .preview-area {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
        }

        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show { opacity: 1; }
        .toast.error { background: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ File to Code Converter</h1>
            <p>Convert images, PDFs, and Word docs to LaTeX or Markdown</p>
        </header>

        <div class="card">
            <div class="config-grid">
                <div>
                    <label>Google API Key</label>
                    <input type="password" id="apiKey" placeholder="Paste your API key here">
                </div>
                <div>
                    <label>Output Format</label>
                    <select id="formatSelect">
                        <option value="markdown">Markdown</option>
                        <option value="latex">LaTeX</option>
                    </select>
                </div>
            </div>

            <div class="upload-area" onclick="document.getElementById('fileInput').click()" id="dropZone">
                <p>Click or drag file here (PDF, PNG, JPG, DOCX)</p>
                <input type="file" id="fileInput" hidden accept=".pdf,.png,.jpg,.jpeg,.docx">
                <p id="fileNameDisplay" style="margin-top: 10px; color: var(--primary); font-weight: 600;"></p>
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <button id="convertBtn" onclick="processFile()">
                    <span id="btnText">Convert Now</span>
                    <div class="loader" id="loader"></div>
                </button>
            </div>
        </div>

        <div class="results" id="resultsSection">
            <div class="card">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('code')">Source Code</div>
                    <div class="tab" onclick="switchTab('preview')">Preview</div>
                </div>

                <div id="codeTab" class="tab-content active">
                    <div style="margin-bottom: 10px; display: flex; gap: 10px; justify-content: flex-end;">
                        <button onclick="copyOutput()" style="padding: 6px 12px; font-size: 12px;">Copy</button>
                        <button onclick="downloadOutput()" style="padding: 6px 12px; font-size: 12px;">Download</button>
                    </div>
                    <pre id="codeOutput">Processing...</pre>
                </div>

                <div id="previewTab" class="tab-content">
                    <div id="renderOutput" class="preview-area"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let currentFile = null;
        let selectedFormat = 'markdown';

        // File Selection Handling
        document.getElementById('fileInput').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                currentFile = file;
                document.getElementById('fileNameDisplay').textContent = `Selected: ${file.name}`;
            }
        });

        // Drag and Drop
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.style.background = '#eff6ff'; });
        dropZone.addEventListener('dragleave', () => dropZone.style.background = 'none');
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.style.background = 'none';
            const file = e.dataTransfer.files[0];
            if (file) {
                currentFile = file;
                document.getElementById('fileNameDisplay').textContent = `Selected: ${file.name}`;
            }
        });

        async function processFile() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) return showToast('Please enter your Gemini API Key', true);
            if (!currentFile) return showToast('Please upload a file first', true);

            selectedFormat = document.getElementById('formatSelect').value;
            toggleLoading(true);

            try {
                let base64Data = '';
                let mimeType = currentFile.type;

                // Handle Image vs PDF/Doc
                if (mimeType.startsWith('image/')) {
                    base64Data = await fileToBase64(currentFile);
                } else if (mimeType === 'application/pdf') {
                    base64Data = await fileToBase64(currentFile);
                } else if (currentFile.name.endsWith('.docx')) {
                    const arrayBuffer = await currentFile.arrayBuffer();
                    const result = await mammoth.extractRawText({ arrayBuffer });
                    base64Data = btoa(unescape(encodeURIComponent(result.value)));
                    mimeType = 'text/plain';
                }

                await callGemini(apiKey, base64Data, mimeType);
            } catch (error) {
                showToast(error.message, true);
            } finally {
                toggleLoading(false);
            }
        }

        async function callGemini(apiKey, base64Data, mimeType) {
            // FIX: Updated to gemini-2.5-flash for 2026 support
            const model = "gemini-2.5-flash";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            
            const prompt = `Convert the provided file into clean ${selectedFormat} code. 
            If it contains math, use LaTeX notation. If it's a document, preserve formatting structure. 
            Return ONLY the raw code block, no conversational text.`;

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        {
                            inline_data: {
                                mime_type: mimeType,
                                data: base64Data
                            }
                        }
                    ]
                }],
                generationConfig: {
                    temperature: 0.1,
                    topP: 0.95,
                    maxOutputTokens: 8192
                }
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error?.message || 'API Request failed');
            }

            const data = await response.json();
            const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No content generated';
            
            // Clean up backticks if model included them
            const cleanCode = resultText.replace(/^```[a-z]*\n/i, '').replace(/\n```$/i, '').trim();
            
            displayResult(cleanCode);
        }

        function displayResult(code) {
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('codeOutput').textContent = code;
            
            const renderOutput = document.getElementById('renderOutput');
            if (selectedFormat === 'markdown') {
                renderOutput.innerHTML = marked.parse(code);
            } else {
                renderOutput.innerHTML = `<div class="tex-preview">${code.replace(/\n/g, '<br>')}</div>`;
            }
            
            MathJax.typesetPromise([renderOutput]);
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        function toggleLoading(isLoading) {
            const btn = document.getElementById('convertBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = isLoading;
            loader.style.display = isLoading ? 'block' : 'none';
            btnText.style.display = isLoading ? 'none' : 'block';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if(tab === 'code') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('codeTab').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('previewTab').classList.add('active');
            }
        }

        function copyOutput() {
            const content = document.getElementById('codeOutput').textContent;
            const tempInput = document.createElement('textarea');
            tempInput.value = content;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showToast('ðŸ“‹ Copied to clipboard!');
        }

        function downloadOutput() {
            const content = document.getElementById('codeOutput').textContent;
            const ext = selectedFormat === 'markdown' ? 'md' : 'tex';
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `converted_file.${ext}`;
            a.click();
            URL.revokeObjectURL(a.href);
            showToast('ðŸ’¾ Downloaded!');
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
